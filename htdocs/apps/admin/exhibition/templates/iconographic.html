<div class="row icons-available">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4">Iconografía</span>&nbsp;
                <button class="btn btn-success" data-ng-click="create()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Agregar
                </button>
            </div>
            <div class="panel-body">
                <div class="row margin">
                    <div class="col-sm-12">
                        <ul class="icons-list">
                            <li data-ng-repeat="icon in iconsAvailable">
                                <div class="text-center">
                                    <div class="form-group">
                                        <label for="image" class="col-sm-3 control-label text-left">Icono</label>
                                        <div class="col-sm-9">
                                            <img data-ng-src="{{icon.icon}}" class="image-size-icon" data-ng-click="edit(icon)">
                                            <span class="icon-name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="slug" class="col-sm-3 control-label text-left">Slug</label>
                                        <div class="col-sm-9">
                                            <span class="icon-name">
                                                {{ icon.slug }}
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label text-left">Nombre</label>
                                        <div class="col-sm-9">
                                            <span class="icon-name">
                                                {{ icon.name }}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="description" class="control-label text-left">Descripción</label>
                                    <div class="col-sm-12">
                                        <span class="icon-name">
                                            <p ng-bind-html="icon.description"></p>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                        <a><span class="btn glyphicon glyphicon-remove" data-ng-click="destroy(icon.id)" title="Eliminar"> Eliminar</span></a>
                                </div>
                                <div class="col-sm-6">
                                        <a><span class="btn glyphicon glyphicon-pencil" data-ng-click="edit(icon)" title="Editar"> Editar</span></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
