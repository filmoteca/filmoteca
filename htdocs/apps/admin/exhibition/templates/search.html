<form ng-submit="search()" class="form-inline">
    <div class="form-group">
        <input ng-model="query" type="text" class="form-control" autofocus="autofocus>
    </div>
    <button ng-click="search()" class="btn btn-default">
        <span class="glyphicon glyphicon-search"></span> Buscar
    </button>
    <button ng-click="clear()" class="btn btn-default">
        <span class="glyphicon glyphicon-erase"></span> Limpiar
    </button>
    <span class="loading loading-sm" ng-show="searching"></span>
</form>
